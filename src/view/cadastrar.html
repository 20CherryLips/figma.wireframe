<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!--Titulo-->
    <div class="mae">
        <div class="titulo-cadastro com-linha">
            <h1>Cadastro de Usuário</h1>
        </div>

        <!--Login-->
        <div class="Cadastro text-center">
            <form>
                <div class="nome">
                    <div class="mb-3">
                        <div class="esquerda">
                            <br>
                            <label for="nome" class="form-label">Nome:</label>
                        </div>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required minlength="3" maxlength="50">
                    </div>
                </div>
                <div class="CPF">
                    <div class="mb-3">
                        <div class="esquerda">
                            <label for "cpf" class="form-label">CPF:</label>
                        </div>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu CPF" required minlength="3" maxlength="50">
                    </div>
                </div>
                <div class="data">
                    <div class="mb-3">
                        <div class="esquerda">
                            <label for="data de nascimento" class="form-label">Data de Nascimento:</label>
                        </div>
                        <input type="date" class="form-control" id="nome" placeholder="Digite sua data de nascimento" required minlength="3" maxlength="50">
                    </div>
                </div>
                <div class="endereço">
                    <div class="mb-3">
                        <div class="esquerda">
                            <label for="endereco" class="form-label">Endereço:</label>
                        </div>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu endereço" required minlength="3" maxlength="50">
                    </div>
                </div>
                <div class="telefone">
                    <div class="mb-3">
                        <div class="esquerda">
                            <label for="telefone" class="form-label">Telefone:</label>
                        </div>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu telefone" required minlength="3" maxlength="50">
                    </div>
                </div>
                <div class="peso">
                    <div class="mb-3">
                        <div class="esquerda">
                            <label for="peso" class="form-label">Peso:</label>
                        </div>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu peso (Kg)" required minlength="3" maxlength="50">
                    </div>
                </div>
                <div class="altura">
                    <div class="mb-3">
                        <div class="esquerda">
                            <label for="altura" class="form-label">Altura:</label>
                        </div>
                        <input type="text" class="form-control" id="nome" placeholder="Digite sua altura (cm)" required minlength="3" maxlength="50">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary booton">Cadastrar</button>
            </form>
        </div>

        <!--icons-->
        <nav class="navbar bg-body-tertiary">
            <a class="navbar-brand" href="https://www.facebook.com ">
                <img src="/src/assets/kisspng-facebook-computer-icons-logo-facebook-icon-5abb9662f0c326.8914343115222431709862.png"
                    alt="Logo" class="d-inline-block align-text-top" width="90px" height="90px">
            </a>
            <a class="navbar-brand" href=" https://www.instagram.com/">
                <img src="/src/assets/kisspng-scalable-vector-graphics-clip-art-instagram-png-file-5a75716ab5b203.3937501115176461867442.png"
                    alt="Logo" class="d-inline-block align-text-top" width="80px" height="80px">
            </a>
            <a class="navbar-brand" href="https://www.youtube.com ">
                <img src="/src/assets/kisspng-youtube-logo-computer-icons-5adcd5332b87b3.1566785315244219391783.png"
                    alt="Logo" class="d-inline-block align-text-top" width="90px" height="90px">
            </a>
            <a class="navbar-brand" href="https://www.linkedin.com">
                <img src="/src/assets/kisspng-rsum-linkedin-computer-icons-social-media-the-linkdin-5b34f40d6ba2d2.9606998415301970054409.png"
                    alt="Logo" class="d-inline-block align-text-top" width="80px" height="80px">
            </a>
        </nav>
        <footer>
            <div class="footer-text">
                <p>&copy; 2023 - Todos os direitos reservados.</p>
            </div>
        </footer>
    </div>

</html>
